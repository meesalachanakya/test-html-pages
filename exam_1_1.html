<!DOCTYPE html>
<html>

    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  </head>
  <body>
    <div id="root"></div>

      const myElementOne = <h1>Heading One</h1>;
      const myElementTwo = <h1>Heading Two</h1>;

      ReactDOM.render(myElementTwo, document.getElementById("root"));
